<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Download Musics Here</title>
  <link rel="stylesheet" href="music.css"> <!-- Link your external CSS file -->
</head>
<body>
  <h1 class="page-title">
    Download and Listen to Music Here
  </h1>

  <!-- Search Bar Section -->
  <section class="search-section">
    <h2>Search for Songs</h2>
    <form id="song-search-form">
      <input type="text" id="song-search-input" placeholder="Enter song title, artist, or genre">
      <button type="submit" id="song-search-button">Search</button>
    </form>
    </section>
  <section>
  <h2>Upload Songs</h2>
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="song-file">Select a song:</label>
    <input type="file" name="song-file" id="song-file" accept=".mp3, .wav">
    <br>
    <label for="song-title">Song Title:</label>
    <input type="text" name="song-title" id="song-title" required>
    <br>
    <label for="song-artist">Artist:</label>
    <input type="text" name="song-artist" id="song-artist" required>
    <br>
    <label for="song-genre">Genre:</label>
    <input type="text" name="song-genre" id="song-genre">
    <br>
    <button type="submit" name="upload-song">Upload</button>
  </form>
</section
</body>
</html>
